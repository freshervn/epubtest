<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    Include stylesheet
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />

    <!-- Create the editor container -->
    <div id="editor">
      <p>Hello World!</p>
      <p>Some initial <strong>bold</strong> text</p>
      <p><br /></p>
    </div>

    <!-- Include the Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <!-- Initialize Quill editor -->
    <script>
      var quill = new Quill("#editor", {
        theme: "snow",
      });
    </script>

    <!-- Include the Jepub -->

    <script src="https://cdn.jsdelivr.net/npm/jepub/dist/jepub.min.js"></script>
    <script src="jszip.min.js"></script>
    <script src="ejs.min.js"></script>
  </head>
  <body>
    <!-- <button onclick="newPage()">new page</button> -->
    <button onclick="savePage()">save</button>
    <button onclick="generateEpub()">export</button>
    <script>
      const jepub = new jEpub();

      jepub.init({
        i18n: "en", // Internationalization
        title: "Book title",
        author: "Book author",
        publisher: "Book publisher",
        description: "<b>Book</b> description", // optional
        tags: ["epub", "tag"], // optional
      });

      function newPage() {
        console.log(quill);      
      }
      function savePage() {
        console.log(quill, quill.container, quill.container.innerHTML);
        jepub.add(`page n`, quill.container.innerHTML,1);
      }

      var saveData = (function () {
        var a = document.createElement("a");
        // document.body.appendChild(a);
        // a.style = "display: none";
        return function (data, fileName) {
          var url = window.URL.createObjectURL(data);
          a.href = url;
          a.download = fileName;
          a.click();
          window.URL.revokeObjectURL(url);
        };
      })();
      function generateEpub() {
        console.log(jepub);
        jepub.generate().then((res) => {
          console.log(res);
          saveData(res, "test epub.epub");
        });
      }
    </script>
  </body>
</html>
